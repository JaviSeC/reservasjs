<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/reserva.css" type="text/css">

</head>

<body>

    <header>
        <img src="img/Logo.gif" alt="" width="189" height="75">
        <input type="checkbox" id="check">
        <label for="check" class="mostrar-menu">
            &#8801
        </label>
        <nav class="menu">
            <a href="#">Inicio</a>
            <a href="#">Sobre nosotros</a>
            <a href="#">Blog</a>
            <a href="reserva.html">reserva</a>
            <a href="#">Contactos</a>
            <label for="check" class="esconder-menu">
                &#215
            </label>
        </nav>
    </header>

    <div class="container-form">

        <div class="titulo-btn-reservar">
            <h2>Reserva</h2>
        </div>

        <div class="form">

            <div class="form-1">

                <form action="#" id="form" autocomplete="off">

                    <input id="nombre" type="text" name="nombre" placeholder="Tu Nombre" class="campo">
                    <input id="apellido" type="text" name="apellido" placeholder="Tu Apellido" class="campo">
                    <input id="parque-atracciones" type="text" name="parque-atracciones"
                        placeholder="Parque de atracciones" class="campo">
                    <input id="personas-mayores-edad" type="text" name="personas-mayores-edad"
                        placeholder="Personas mayores de edad" class="campo">

                </form>

            </div>

            <div class="form-2">

                <form action="#" id="form" autocomplete="off">

                    <input id="personas-menores-edad" type="personas-menores-edad" name="personas-menores-edad"
                    placeholder="Niños" class="campo">
                    <input id="fecha" type="text" name="fecha" placeholder="Fecha" class="campo">
                    <input id="email" type="text" name="email" placeholder="Email" class="campo">
                    <input id="telefono" type="text" name="telefono"
                        placeholder="Telefono" class="campo">

                </form>

            </div>
        </div>

        <div class="titulo-btn-reservar">

            <div>

                <input id="btn" type="submit" name="enviar" value="Reservar" class="btn-enviar">

            </div>

        </div>


        <div>

            <div>

                <div class="container-table-list-play">
                    <table class="table-list-play">
                        <tr>
                            <td>Nombre</td>
                            <td>Apellidos</td>
                            <td>Parque de atracciones</td>
                            <td>Persona mayores de edad</td>
                            <td>Niños</td>
                            <td>Fecha</td>
                            <td>Email</td>
                            <td>Telefono</td>
                        </tr>
                    </table>
                </div>

            </div>

        </div>

        <div class="container-porky-texto">

            <div class="container-porky">

                <div class="porky">
                    <p> <strong>¡Te esperamos!</strong></p>
                    <img src="img/cerditoamedias.png" alt="">
                    

                </div>

            </div>

        </div>

    </div>

    <div id="footer">

        <div class="container-foot">
            <div class="letrasFooter">
                <a href="#">Created by "Super-Group"</a>
            </div>

            <div class="img-social-networks">

                <div>
                    <a href="#"><img src="img/you.png" alt=""></a>
                </div>

                <div>
                    <a href="#"><img src="img/ig.png" alt=""></a>
                </div>

                <div>
                    <a href="#"><img src="img/facebook.png" alt=""></a>
                </div>

            </div>

            <div class="letrasFooter">
                <a href="#">Politica de privacidad</a>
            </div>
        </div>

    </div>
</body>

</html>

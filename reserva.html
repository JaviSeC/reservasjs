<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/reserva.css" type="text/css">

</head>

<body>

    <header>
        <img src="img/Logo.gif" alt="" width="189" height="75">
        <input type="checkbox" id="check">
        <label for="check" class="mostrar-menu">
            &#8801
        </label>
        <nav class="menu">
            <a href="#">Inicio</a>
            <a href="#">Sobre nosotros</a>
            <a href="#">Blog</a>
            <a href="reserva.html">reserva</a>
            <a href="#">Contactos</a>
            <label for="check" class="esconder-menu">
                &#215
            </label>
        </nav>
    </header>

    <img src="img/javi.jpg" alt="">
    <img src="img/rebe.jpg" alt="">

    <div class="container-form">

        <div class="titulo-btn-reservar">
            <h2>Reserva</h2>
        </div>

        <div class="form" class="cualquiercosa">

            <form action="#" id="form" autocomplete="off">

                <div class="conteiner-data">

                    <div class="data">

                        <div>
                            <label for="play-tb"><strong>Juego</strong>:</label>
                        </div>

                        <div style="margin-bottom: 3%;">

                            <select id="play-tb" onchange="adultAndChildPrice()">

                                <option value="">Selecciona un juego</option>
                                <option>The Kingdom of Fantasy</option>
                                <option>Aqua World</option>
                                <option>La ciudad de los niños</option>
                                <option>Rolling Train</option>
                                <option>Shows</option>
                                <option>El mirador del cielo</option>
                                <option>Enchanted</option>

                            </select>

                        </div>

                    </div>

                </div>

                <div class="conteiner-data">

                    <div class="data">

                        <div>
                            <label for="start-date"><strong>Fecha</strong>:</label>
                        </div>

                        <div>
                            <input type="date" id="start-date" name="trip-start" value="" min="2023-01-01"
                                max="2031-12-31">
                        </div>

                    </div>

                </div>

            </form>

            <form action="#" id="form2" autocomplete="off">

                <div class="conteiner-data">
                    <div class="adult">
                        <div class="data-dos">

                            <div>
                                <label for="label-old-people-age"><strong>Personas mayores de edad:</strong></label>
                            </div>

                            <div>
                                <input id="old-people-age" type="number" name="old-people-age" class="input-num"
                                    max="50" min="0" value="">
                            </div>

                            <div class="space-data-to-person">
                                <label id="label-old-people-age" for="">0</label>
                            </div>

                            <div class="space-data-to-person">
                                <label for="">€. Por persona</label>
                            </div>

                        </div>
                    </div>

                </div>

                <div class="conteiner-data">

                    <div class="data-dos" id="data-niños">

                        <div class="label-espace">
                            <label for="children"><strong>Niños:</strong></label>
                        </div>

                        <div>
                            <input id="children" type="number" name="children" class="input-num" max="50" min="0"
                                value="">
                        </div>

                        <div class="space-data-to-person">
                            <label id="label-children" for="">0</label>
                        </div>

                        <div class="space-data-to-person">
                            <label for="">€. Por persona</label>
                        </div>

                    </div>

                </div>

            </form>

        </div>

        <div class="titulo-btn-reservar">

            <div id="conteiner-btn-agregar">

                <input type="button" value="Agregar" class="btn-agregar" onclick="addData()">

            </div>

        </div>

        <div>

            <div>

                <div class="container-table-list-play">

                    <table id="table-list-play">

                        <thead>
                            <th>Juego</th>
                            <th>Fecha</th>
                            <th>Cantidad Adultos</th>
                            <th>Precio total adultos</th>
                            <th>Cantidad de Niños</th>
                            <th>Precio total niño</th>
                            <th>Precio total por juego </th>
                        </thead>

                        <tbody>

                        </tbody>

                    </table>

                </div>

            </div>

        </div>

        <div class="conteiner-btn-consultar-reserva">

            <div class="total-price-div">
                <label for=""><strong>Precio total:</strong> </label>
                <label id="total-price" for="">0</label>
            </div>

            <div>
                <input id="btn-consult" type="submit" name="consultar" value="Reservar" class="btn-consult">
            </div>

        </div>

        <div class="container-porky-texto">

            <div class="container-porky">

                <div class="porky">
                    <p> <strong>¡Te esperamos!</strong></p>
                    <img src="img/cerditoamedias.png" alt="">


                </div>

            </div>

        </div>

    </div>

    <div id="footer">

        <div class="container-foot">
            
            <div class="letrasFooter">
                <a href="#">Created by "Super-Group"</a>
            </div>

            <div class="img-social-networks">

                <div>
                    <a href="#"><img src="img/you.png" alt=""></a>
                </div>

                <div>
                    <a href="#"><img src="img/ig.png" alt=""></a>
                </div>

                <div>
                    <a href="#"><img src="img/facebook.png" alt=""></a>
                </div>

            </div>

            <div class="letrasFooter">
                <a href="#">Politica de privacidad</a>
            </div>

        </div>

    </div>

    <script src="scripts/reserva.js"></script>

</body>

</html>

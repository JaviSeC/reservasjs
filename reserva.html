<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/reserva.css" type="text/css">

</head>

<body>

    <header>
        <img src="img/Logo.gif" alt="" width="189" height="75">
        <input type="checkbox" id="check">
        <label for="check" class="mostrar-menu">
            &#8801
        </label>
        <nav class="menu">
            <a href="#">Inicio</a>
            <a href="#">Sobre nosotros</a>
            <a href="#">Blog</a>
            <a href="reserva.html">reserva</a>
            <a href="#">Contactos</a>
            <label for="check" class="esconder-menu">
                &#215
            </label>
        </nav>
    </header>

    <div class="container-form">

        <div class="titulo-btn-reservar">
            <h2>Reserva</h2>
        </div>

        <div class="form">

            <div class="form-1">

                <form action="#" id="form" autocomplete="off">

                    <div class="conteiner-data">

                        <div class="data">

                            <div>
                                <label for="juegos"><strong>Juego</strong>:</label>
                            </div>

                            <div style="margin-bottom: 3%;">

                                <select id="juegos" name="juegos" onchange="precioAdultoNiño()">
                                    <option value="">Selecciona un juego</option>
                                    <option>Juego 1</option>
                                    <option>Juego 2</option>
                                    <option>Juego 3</option>
                                    <option>Juego 4</option>
                                    <option>Juego 5</option>
                                    <option>Juego 6</option>
                                    <option>Juego 7</option>
                                </select>

                            </div>
                        </div>

                    </div>

                    <div class="conteiner-data">

                        <div class="data">

                            <div>
                                <label for="start-date"><strong>Fecha</strong>:</label>
                            </div>

                            <div>
                                <input type="date" id="start-date" name="trip-start" value="" min="2023-01-01"
                                    max="2031-12-31">
                            </div>

                        </div>

                    </div>

                </form>

            </div>

            <div class="form-2">

                <form action="#" id="form2" autocomplete="off">

                    <div class="conteiner-data">

                        <div class="data-dos">

                            <div>
                                <label for="mayores-de-edad"><strong>Personas mayores de edad:</strong></label>
                            </div>

                            <div>
                                <input id="personas-mayores-edad" type="number" name="personas-mayores-edad"
                                    class="input-num" max="50" min="0" value="">
                            </div>

                            <div class="space-data-to-person">
                                <label id="precio-persona-mayor" for="">0</label>
                            </div>

                            <div class="space-data-to-person">
                                <label for="">€. Por persona</label>
                            </div>

                        </div>

                    </div>

                    <div class="conteiner-data">

                        <div class="data-dos" id="data-niños">

                            <div class="label-espace">
                                <label for="niños"><strong>Niños:</strong></label>
                            </div>

                            <div>
                                <input id="input-niños" type="number" name="niños" class="input-num" max="50" min="0"
                                    value="">
                            </div>

                            <div class="space-data-to-person">
                                <label id="precio-niño" for="">0</label>
                            </div>

                            <div class="space-data-to-person">
                                <label for="">€. Por persona</label>
                            </div>

                        </div>

                    </div>

                </form>

            </div>
        </div>

        <div class="titulo-btn-reservar">

            <div id="conteiner-btn-agregar">

                <input id="btn" type="submit" name="enviar" value="Agregar" class="btn-agregar" onclick="addData()">

            </div>

        </div>


        <div>

            <div>

                <div class="container-table-list-play">

                    <table id="table-list-play">

                        <thead>
                            <th>Juego</th>
                            <th>Fecha</th>
                            <th>Personas mayores de edad</th>
                            <th>Precio total adulto</th>
                            <th>Niños</th>
                            <th>Precio total niño</th>
                            <th>Precio total por juego </th>
                            <th>Acciones </th>
                        </thead>

                        <tbody>

                        </tbody>

                    </table>

                </div>

            </div>

        </div>

        <div class="conteiner-btn-consultar-reserva">

            <div class="total-price-div">
                <label for=""><strong>Precio total:</strong> </label>
                <label id="total-price" for="">0</label>
            </div>

            <div>
                <input id="btn-consult" type="submit" name="consultar" value="Reservar" class="btn-consult">
            </div>

        </div>

        <div class="container-porky-texto">

            <div class="container-porky">

                <div class="porky">
                    <p> <strong>¡Te esperamos!</strong></p>
                    <img src="img/cerditoamedias.png" alt="">


                </div>

            </div>

        </div>

    </div>

    <div id="footer">

        <div class="container-foot">
            <div class="letrasFooter">
                <a href="#">Created by "Super-Group"</a>
            </div>

            <div class="img-social-networks">

                <div>
                    <a href="#"><img src="img/you.png" alt=""></a>
                </div>

                <div>
                    <a href="#"><img src="img/ig.png" alt=""></a>
                </div>

                <div>
                    <a href="#"><img src="img/facebook.png" alt=""></a>
                </div>

            </div>

            <div class="letrasFooter">
                <a href="#">Politica de privacidad</a>
            </div>
        </div>

    </div>

    <script src="scripts/reserva.js"></script>

</body>

</html>
